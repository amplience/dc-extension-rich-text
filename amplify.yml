version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - npm install --frozen-lockfile --ignore-scripts
        # - npm run test
    build:
      commands:
        - CI=false npm run build
  artifacts:
    baseDirectory: packages/extension/build
    files:
      - '**/*'
